<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi BlzFrameSetAbsPoint sang frame.movex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            font-family: 'Courier New', Courier, monospace;
        }
        .button-group {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #clearBtn {
            background-color: #dc3545;
        }
        #clearBtn:hover {
            background-color: #c82333;
        }
        #copyBtn {
            background-color: #007bff;
        }
        #copyBtn:hover {
            background-color: #0056b3;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Chuyển đổi BlzFrameSetAbsPoint sang frame.movex</h2>
        <p>Dán các dòng BlzFrameSetAbsPoint vào ô dưới đây, mỗi dòng định dạng như:<br>
        <code>call BlzFrameSetAbsPoint(frame_name, FRAMEPOINT_TOPLEFT, x, y)</code><br>
        <code>call BlzFrameSetAbsPoint(frame_name, FRAMEPOINT_BOTTOMRIGHT, x, y)</code></p>
        <textarea id="input" placeholder="Dán code BlzFrameSetAbsPoint vào đây..."></textarea>
        <div class="button-group">
            <button onclick="convert()">Chuyển đổi</button>
            <button id="clearBtn" onclick="clearInput()">Clear</button>
        </div>
        <h3>Kết quả:</h3>
        <pre id="output"></pre>
        <button id="copyBtn" onclick="copyOutput()">Copy</button>
    </div>

    <script>
        function convert() {
            const input = document.getElementById('input').value;
            const output = document.getElementById('output');
            const lines = input.split('\n').map(line => line.trim()).filter(line => line);

            let result = '';
            let currentFrame = null;
            let topLeft = null;
            let bottomRight = null;

            for (const line of lines) {
                const match = line.match(/call BlzFrameSetAbsPoint\s*\(\s*(\w+\.\w+)\s*,\s*FRAMEPOINT_(TOPLEFT|BOTTOMRIGHT)\s*,\s*([\d.]+)\s*,\s*([\d.]+)\s*\)/);
                if (!match) continue;

                const frameName = match[1];
                const pointType = match[2];
                const x = parseFloat(match[3]);
                const y = parseFloat(match[4]);

                if (pointType === 'TOPLEFT') {
                    topLeft = { x, y };
                    currentFrame = frameName;
                } else if (pointType === 'BOTTOMRIGHT') {
                    bottomRight = { x, y };
                }

                if (topLeft && bottomRight && currentFrame === frameName) {
                    const x_bottomleft = topLeft.x;
                    const y_bottomleft = bottomRight.y;
                    const x_topright = bottomRight.x;
                    const y_topright = topLeft.y;

                    const W = (x_topright - x_bottomleft).toFixed(6);
                    const H = (y_topright - y_bottomleft).toFixed(6);
                    const x = x_bottomleft.toFixed(6);
                    const y = y_bottomleft.toFixed(6);

                    result += `call frame.movex(${frameName}, ${W}, ${H}, ${x}, ${y})\n`;

                    topLeft = null;
                    bottomRight = null;
                    currentFrame = null;
                }
            }

            output.textContent = result || 'Vui lòng nhập đúng định dạng!';
        }

        function clearInput() {
            document.getElementById('input').value = '';
            document.getElementById('output').textContent = '';
        }

        function copyOutput() {
            const output = document.getElementById('output').textContent;
            if (output) {
                navigator.clipboard.writeText(output).then(() => {
                    alert('Đã sao chép kết quả!');
                }).catch(() => {
                    alert('Lỗi khi sao chép, vui lòng thử lại!');
                });
            } else {
                alert('Không có kết quả để sao chép!');
            }
        }
    </script>
</body>
